name: Example Workflow

on:
  push:
    branches:
      - main

permissions:
  actions: read
  contents: read

jobs:
  say-hello:
    name: Say Hello
    runs-on: ubuntu-latest

    steps:
      - name: Update GitHub Variables
        id: update-gh-vars
        uses: lexops/update-gh-vars@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
